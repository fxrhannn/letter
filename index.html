<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="envelope" id="envelope">
        <div class="flap top"></div>
        <div class="flap bottom"></div>
        <div class="flap left"></div>
        <div class="flap right"></div>
        <div class="envelope-content" id="content">
            <h2>Promise Day Love Letter</h2>
            <p>My dearest,</p>
            <p>On this Promise Day, I want to make a promise to you. I promise to be there with you through every moment, to support and love you with all my heart, and to always make you smile no matter what.</p>
            <p>I love you now and forever!</p>
            <p>- Your Love</p>
        </div>
    </div>

    <button id="toggleButton">Open Envelope</button>

    <script src="script.js"></script>

</body>
</html>
